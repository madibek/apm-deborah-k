<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h3>
          {{pageTitle}}
        </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class="example-container mat-elevation-z8">
            <div class="example-header">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div>
          
            <mat-table #table [dataSource]="dataSource">
          
              <!-- ProductId Column -->
              <ng-container matColumnDef="productId">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productId}} </mat-cell>
              </ng-container>
          
              <!-- ProductName Column -->
              <ng-container matColumnDef="productName">
                <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
              </ng-container>
          
              <!-- ProductCode Column -->
              <ng-container matColumnDef="productCode">
                <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productCode}} </mat-cell>
              </ng-container>
          
              <!-- ReleaseDate Column -->
              <ng-container matColumnDef="releaseDate">
                <mat-header-cell *matHeaderCellDef> Available </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.releaseDate}} </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
      
    </mat-card-content>
  </mat-card>
  
</div>
